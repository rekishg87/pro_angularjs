<!DOCTYPE html>
<html ng-app="exampleApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controllers</title>
    <script src="scripts/angular.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/sunny/jquery-ui.css">
    <script>

        $(document).ready(function() {
            $('#jqui button').button().click(function(e) {
                angular.element(angularRegion).scope().$apply('handleClick()');
            });
        });

        var app = angular.module("exampleApp", [])
                .controller("simpleCtrl", function($scope) {

                    $scope.buttonEnabled = true;
                    $scope.clickCounter = 0;

                    $scope.handleClick = function() {
                        $scope.clickCounter++;
                    };

                    $scope.$watch('buttonEnabled', function(newValue) {
                        $('#jqui button').button({
                            disabled: !newValue
                        });
                    });
                });
    </script>
</head>
<body>
    <div id="angularRegion" class="well" ng-controller="simpleCtrl">
        <h4>AngularJS</h4>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="buttonEnabled">
                Enable Button
            </label>
        </div>
        Click counter: {{ clickCounter }}
    </div>
    <div id="jqui" class="well">
        <h4>jQuery UI</h4>
        <button>Click Me!</button>
    </div>
</body>
</html>
