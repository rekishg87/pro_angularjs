<!DOCTYPE html>
<html ng-app="exampleApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="scripts/angular.js"></script>
    <script>

        var myApp = angular.module("exampleApp", []);

        myApp.controller("dayCtrl", function ($scope, days) {
            $scope.day = days.today;
        });

        myApp.controller("tomorrowCtrl", function($scope, days) {
            $scope.day = days.tomorrow;
        });

        myApp.directive("highlight", function($filter) {

            var dayFiler = $filter("dayName");

            return function(scope, element, attrs) {
                if(dayFiler(scope.day) == attrs["highlight"]) {
                    element.css("color", "red");
                }
            };
        });

        myApp.filter("dayName", function() {
            var dayNames = [
                "Sunday", "Monday", "Tuesday", "Wednesday",
                "Thursday", "Friday", "Saturday"
            ];
            return function(input) {
                return angular.isNumber(input) ? dayNames[input] : input;
            };
        });

        myApp.service("days", function() {
            this.today = new Date().getDay();
            this.tomorrow = this.today + 1;
        });
    </script>
</head>
<body>
    <div class="panel">
        <div class="page-header">
            <h3>AngularJS App</h3>
        </div>
        <h4 ng-controller="dayCtrl" highlight="Wednesday">
            Today is {{ day || "(Unknown)" | dayName }}
        </h4>
        <h4 ng-controller="tomorrowCtrl">Tomorrow is {{ day || "(unknown)" | dayName }}</h4>
    </div>
</body>
</html>
