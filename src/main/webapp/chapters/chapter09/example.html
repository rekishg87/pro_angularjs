<!DOCTYPE html>
<html ng-app="exampleApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="scripts/angular.js"></script>
    <script src="controllers/controllers.js"></script>
    <script src="filters/filters.js"></script>
    <script>

        var myApp = angular.module("exampleApp",
                ["exampleApp.Controllers", "exampleApp.Filters",
                 "exampleApp.Services", "exampleApp.Directives"]);

        angular.module("exampleApp.Directives", [])
                .directive("highlight", function($filter) {
                    var dayFilter = $filter("dayName");

                    return function(scope, element, attrs) {
                        if(dayFilter(scope.day) == attrs["highlight"]) {
                            element.css("color", "red");
                        }
                    }
                });

        var now = new Date();
        myApp.value("nowValue", now);

        angular.module("exampleApp.Services", [])
                .service("days", function(nowValue) {
                    this.today = nowValue.getDay();
                    this.tomorrow = this.today + 1;
                })
    </script>
</head>
<body>
    <div class="panel">
        <div class="page-header">
            <h3>AngularJS App</h3>
        </div>
        <h4 ng-controller="dayCtrl" highlight="Wednesday">
            Today is {{ day || "(Unknown)" | dayName }}
        </h4>
        <h4 ng-controller="tomorrowCtrl">Tomorrow is {{ day || "(unknown)" | dayName }}</h4>
    </div>
</body>
</html>
