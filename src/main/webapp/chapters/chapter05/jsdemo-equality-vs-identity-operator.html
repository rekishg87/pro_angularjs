<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="scripts/angular.js"></script>
    <script type="text/javascript">
        var firstVal = 5;
        var secondVal = "5";

        if(firstVal == secondVal) {
            console.log("firstVal int = " + firstVal + " secondVal String = " + secondVal);
            console.log("They are the same.(Equality Operator ==)");
        } else {
            console.log("firstVal int = " + firstVal + " secondVal String = " + secondVal);
            console.log("They are NOT the same.(Equality Operator ==)");
        }

        if(firstVal === secondVal) {
            console.log("firstVal int = " + firstVal + " secondVal String = " + secondVal);
            console.log("They are the same.(Identity Operator ===)");
        } else {
            console.log("firstVal int = " + firstVal + " secondVal String = " + secondVal);
            console.log("They are NOT the same.(Identity Operator ===)");
        }
    </script>
</head>
<body>
    This is a simple example
</body>
</html>
